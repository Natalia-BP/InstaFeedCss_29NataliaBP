<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <!-- Fonts -->
    <!-- Titles -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <!-- Textos -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Instagram Feed</title>
</head>
<body>
        <div class="heading">
            <h1 class="header-large">Breathe Code Photo Feed</h1>
        </div>

    <div class="container-main">

        <div class="container-small">
            <div class="header-small">
                <h1 class="photo-title">Missingo!</h1>
                <h2 class="photo-date">19/1</h2>
            </div>

            <div class="image-main">
                <img src="https://cdn.cnn.com/cnnnext/dam/assets/200713171600-02-silk-road-cats-super-tease.jpg" alt="un gato de pelo naranja saliendo de una caja de cartón">
            </div>

            <div class="containersm-footer">
                <p class="footer-info">Mi gatito jugando con una caja! :D</p>
            </div>
        </div>

        <div class="container-small">
            <div class="header-small">
                <h1 class="photo-title">Nuevo cachorrito!</h1>
                <h2 class="photo-date">15/1</h2>
            </div>

            <div class="image-main">
                <img src="https://www.humanesociety.org/sites/default/files/styles/1240x698/public/2019/02/dog-451643.jpg?h=bf654dbc&itok=MQGvBmuo" alt="un cachorro agachado en el zacate jugando" />
            </div>

            <div class="containersm-footer">
                <p class="footer-info">Adopté un nuevo amiguiiis! :) Se llama Bruno</p>
            </div>
        </div>

        <div class="container-small">
            <div class="header-small">
                <h1 class="photo-title">Desayuno especial ;D</h1>
                <h2 class="photo-date">8/1</h2>
            </div>

            <div class="image-main">
                <img src="https://static.onecms.io/wp-content/uploads/sites/9/2018/02/foodinstagrams-ft-0218.jpg" alt="un bowl de cerámica con avena, blueberries, pera y nueces" />
            </div>

            <div class="containersm-footer">
                <p class="footer-info">Avenita especial en Gia Pastries!</p>
            </div>
        </div>

        <div class="container-small">
            <div class="header-small">
                <h1 class="photo-title">Playitaaaa!</h1>
                <h2 class="photo-date">1/1</h2>
            </div>

            <div class="image-main">
                <img src="https://c.stocksy.com/a/3jv300/z9/936885.jpg" alt="siluetas de cuatro personas brincando en la arena frente al mar"/>
            </div>

            <div class="containersm-footer">
                <p class="footer-info">Año nuevo en la playa!</p>
            </div>
        </div>
        
    </div>
